<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Demo</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container py-4">

        <!-- Top buttons row -->
        <div class="row mb-3">
            <div class="col-auto">
                <button class="btn btn-secondary" onclick="demoNative()">Native Types</button>
            </div>
            <div class="col-auto">
                <button id="btn2" class="btn btn-outline-secondary">Register Click From Code</button>
            </div>
        </div>

        <hr class="mb-4">

        <!-- Calculator row -->
        <div class="row g-2 align-items-center mb-4">

            <div class="col-12 col-md-3">
                <input id="txt1" type="text" class="form-control" placeholder="Number 1">
            </div>

            <div class="col-4 col-md-2">
                <select id="opSelect" class="form-select">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </div>

            <div class="col-12 col-md-3">
                <input id="txt2" type="text" class="form-control" placeholder="Number 2">
            </div>

            <div class="col-4 col-md-2">
                <button id="btnCalc" class="btn btn-primary w-100">=</button>
            </div>

            <div class="col-8 col-md-2">
                <h3 id="lblRes" class="mb-0"></h3>
            </div>
        </div>

        <!-- Log textarea -->
        <div class="row">
            <div class="col-12">
                <label for="output" class="form-label">Log</label>
                <textarea id="output" class="form-control" rows="10"></textarea>
            </div>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
