<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5" style="max-width: 480px;">
        <div class="card shadow p-4">
            <h1 class="h3 mb-4 text-center">Login</h1>

            <div id="alertBox" class="alert d-none" role="alert"></div>

            <form id="loginForm" novalidate>
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input id="username" class="form-control" type="text" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input id="password" class="form-control" type="password" required />
                </div>

                <button class="btn btn-primary w-100" type="submit">Login</button>

                <div class="mt-3 text-center">
                    <a href="register.html">Create new account</a>
                </div>
                <div class="text-center">
                    <a href="index.html">Back to Home</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function showAlert(type, msg) {
            const box = document.getElementById("alertBox");
            box.className = "alert alert-" + type;
            box.textContent = msg;
            box.classList.remove("d-none");
        }

        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value;

            try {
                const res = await fetch("/api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    showAlert("danger", data.error || "Login failed");
                    return;
                }

                // For UI only (Hello username). The real auth is server session cookie.
                sessionStorage.setItem("currentUser", JSON.stringify(data.user));

                window.location.href = "search.html";
            } catch (err) {
                console.error(err);
                showAlert("danger", "Network/server error. Check console and server.");
            }
        });
    </script>
</body>

</html>
